<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題①-1</title>
</head>
<body>
  <script>
    'use strict';

    const fizz = 3;
    const buzz = 5;
    const fizzBuzz = fizz * buzz;

    for (let i = 0; i < 100; i++) {
      if (i === 0) {
        // 0のときは何も処理しない
      } else if (i % fizzBuzz === 0) {
        console.log("FizzBuzz " + i);
      } else if (i % fizz === 0) {
        console.log("Fizz " + i);
      } else if (i % buzz === 0) {
        console.log("Buzz " + i);
      }
    }
  </script>
</body>
</html>
